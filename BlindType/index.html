<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!--link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"-->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/css.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-1">
      <div class="navbar-brand logo">
        <a class="navbar-brand-logo" href="#">BLINDTYPE|</a>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link " href="#">Теория</a>
          <a class="nav-item nav-link" href="#">Практика</a>
          <a class="nav-item nav-link active" href="#">Тестирование</a>
          <a class="nav-item nav-link" href="#">Рейтинг</a>
        </div>
      </div>
    </nav>

    <div class="col to-footer-sec">
      <div class="flex-row" id = "typing_info">
        <div class="type-info-item">
          {{mistakes_amount}} ошибок
        </div>
        <div class="type-info-item">
          {{typing_speed}} знаков в минуту
        </div>
        <div class="type-info-item">
          точность {{accuracy}}%
        </div>
      </div>
      <div class="type-space" id = "type_space">
        <span class = "active-letter" v-for = "(item, index) in values">{{values[index]}}</span>
      </div>
      <div class="container">
        <div class="keyboard" id = "keyboard">

        </div>
      </div>

    </div>


    <footer>

    </footer>

    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/keyboard.js"></script>
    <script type="text/javascript" src="js/BlindTyper.js"></script>
  </body>
